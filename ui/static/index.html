    <!-- Body Container start-->
    <div class="container-fluid">

        <!-- Top container start -->
        <!-- <a id="match"></a> -->
        <div class="pt-5" id="match">
            <div class="shadow-sm p-3 m-3 bg-white rounded">
                <!-- Alerts start-->
                <div class="row pt-2">
                    <div class="col-sm">
                        <div class="alert alert-info" role="alert">
                            If you need to fuzzy match large chunks of data, use the API
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="alert alert-danger" role="alert" id="mandatoryFieldsNotFilledAlert"
                            style="display:none;">
                        </div>

                        <div class="alert alert-danger" role="alert" id="backendServiceErrorAlert"
                            style="display:none;">
                        </div>

                        <div class="alert alert-danger" role="alert" id="loadDocumentationErrorAlert"
                            style="display:none;">
                        </div>

                    </div>
                </div>
                <!-- Alerts end-->

                <!-- Setup start-->
                <div class="row pt-2">
                    <div class="col-sm">
                        <h2><strong>Fuzzy matching setup:</strong></h2>
                    </div>
                </div>

                <div class="row pt-2">
                    <div class="col-sm">
                        <label for="mode">Choose mode:</label>
                        <select class="form-control form-control-sm" name="mode" id="mode">
                            <option value="simple">simple</option>
                            <option value="deepDive">deepDive</option>
                            <option value="combined">combined</option>
                        </select>
                    </div>
                    <div class="col-sm">
                    </div>
                </div>

                <div class="row pt-2">
                    <div class="col-sm">
                        <div class="d-flex justify-content-between">
                            <label for="stringsToMatch">Strings to match:</label>
                            <button type="button" class="btn btn-danger btn-sm" id="clearStringsToMatchTextarea">
                                clear
                            </button>
                        </div>
                        <textarea class="form-control" id="stringsToMatch" name="stringsToMatch" rows="10" cols="50"
                            placeholder="Comma separated list of strings to evaluate comes in here. Use single quotes to quote strings that contain a comma, for example: &#039;address line, city&#039;"
                            maxlength="10000"></textarea>
                    </div>
                    <div class="col-sm">
                        <div class="d-flex justify-content-between">
                            <label for="stringsToMatchIn">Strings to match in:</label>
                            <button type="button" class="btn btn-danger btn-sm" id="clearStringsToMatchInTextarea">
                                clear
                            </button>
                        </div>
                        <textarea class="form-control" id="stringsToMatchIn" name="stringsToMatchIn" rows="10" cols="50"
                            placeholder="Comma separated list of strings to match in comes in here. Use single quotes to quote strings that contain a comma, for example: &#039;address line, city&#039;"
                            maxlength="10000"></textarea>
                    </div>
                </div>

                <div class="row pt-2">
                    <div class="col-sm">
                        <button class="btn btn-primary" id="submitButton">Match!
                            <span class="spinner-border spinner-border-sm" id="submitButtonSpinner" role="status"
                                aria-hidden="true" style="display:none;"></span>
                        </button>
                    </div>
                </div>
                <!-- Setup end-->
            </div>
        </div>
        <!-- Top container end -->

        <!-- Bottom container start -->
        <!-- <a id="results"></a> -->
        <div class="pt-5" id="results">
            <div class="shadow-sm p-3 m-3 bg-white rounded" id="resultsDiv" style="display:none;">
                <!-- Results start-->
                <div class="row pt-2">
                    <div class="col-sm">
                        <h2><strong>Match results:</strong></h2>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-sm">
                        <label for="rangeInput" id="labelFormControlRange">Filter for results above match
                            result</label>
                        <output id="amount" name="amount" for="rangeInput">80</output>
                        <input type="range" class="form-control-range" id="rangeInput" name="rangeInput" min="0"
                            max="100" value="80" oninput="amount.value=rangeInput.value">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-sm">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <button type="button" class="btn btn-outline-primary" id="copyResultsTableToClipboardButton"
                                data-clipboard-target="#resultsTable">
                                Copy results to clipboard
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="downloadResultsTableAsCsvButton">
                                Download results as .csv file
                            </button>
                            <button type="button" class="btn btn-outline-primary" id="clearResultsTableButton">
                                Clear results
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-sm">
                        <label>Results table:</label>
                        <table class="table table-sm" id="resultsTable">
                            <thead>
                                <tr>
                                    <th scope="col">Input String</th>
                                    <th scope="col">Best Match</th>
                                    <th scope="col">Match Result</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Results end-->
            </div>
        </div>

        <!-- API Documentation container start -->
        <!-- <a id="api_docs"></a> -->
        <div class="pt-5" id="api_docs">
            <div class="shadow-sm p-3 m-3 bg-white rounded" id="apiDocumentationDiv">
            </div>
        </div>
        <!-- API Documentation container end -->

        <!-- Bottom container end -->

    </div>
