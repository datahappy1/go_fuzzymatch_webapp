<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Fuzzy Matching</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>

<body>

<!-- Navigation start-->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#000000;">
    <a class="navbar-brand" href="/">
        <img src="/img/match-icon-small.png" alt="fuzzymatching logo">Fuzzster - Online Fuzzy matching tool
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="mainLink" class="nav-link" href="/">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a id="apiLink" class="nav-link"
                   href="https://www.github.com/datahappy1/go_fuzzymatch_webapp/api/api_documentation.md"
                   target="_blank">
                    API
                    <!-- TODO -->
                </a>
            </li>
            <li class="nav-item">
                <a id="contactLink" class="nav-link" href="https://datahappy.wordpress.com/contact/"
                   target="_blank">
                    Contact
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navigation end-->

<!-- Body Container start-->
<div class="container-fluid">
    <!-- Top container start -->
    <div class="shadow-sm p-3 m-3 bg-white rounded">
        <!-- Alerts start-->
        <div class="row pt-2">
            <div class="col-sm">
                <div class="alert alert-info" role="alert">
                    If you need to fuzzy match large chunks of data, use the
                    <a class="alert-link"
                       href="https://www.github.com/datahappy1/go_fuzzymatch_webapp/api/api_documentation.md"
                       target="_blank">API</a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="alert alert-danger" role="alert" id="mandatoryFieldsNotFilledAlert"
                     style="display:none;">
                </div>

                <div class="alert alert-danger" role="alert" id="backendServiceErrorAlert"
                     style="display:none;">
                </div>

            </div>
        </div>
        <!-- Alerts end-->

        <!-- Setup start-->
        <div class="row pt-2">
            <div class="col-sm">
                <h3>Match setup:</h3>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-sm">
                <label for="mode">Choose mode:</label>
                <select class="form-control form-control-sm" name="mode" id="mode">
                    <option value="simple">simple</option>
                    <option value="deepDive">deepDive</option>
                    <option value="combined">combined</option>
                </select>
            </div>
            <div class="col-sm">
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-sm">
                <div class="d-flex justify-content-between">
                    <label for="stringsToMatch">Strings to match:</label>
                    <button type="button" class="btn btn-danger btn-sm" onclick="clearTextarea('stringsToMatch');">
                        clear
                    </button>
                </div>
                <textarea class="form-control" id="stringsToMatch" name="stringsToMatch" rows="10" cols="50"
                          placeholder="Comma separated list of strings to evaluate comes in here. Use single quotes to quote commas in case the string contains a comma, for example: &#039;address line, city&#039;."
                          maxlength="10000"></textarea>
            </div>
            <div class="col-sm">
                <div class="d-flex justify-content-between">
                    <label for="stringsToMatchIn">Strings to match in:</label>
                    <button type="button" class="btn btn-danger btn-sm"
                            onclick="clearTextarea('stringsToMatchIn');">
                        clear
                    </button>
                </div>
                <textarea class="form-control" id="stringsToMatchIn" name="stringsToMatchIn" rows="10" cols="50"
                          placeholder="Comma separated list of strings to match in comes in here. Use single quotes to quote commas in case the string contains a comma, for example: &#039;address line, city&#039;."
                          maxlength="10000"></textarea>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-sm">
                <button class="btn btn-primary" onclick="submitButtonHandler()" id="submitButton">Match!
                    <span class="spinner-border spinner-border-sm" id="submitButtonSpinner" role="status"
                          aria-hidden="true" style="display:none;"></span>
                </button>
            </div>
        </div>
        <!-- Setup end-->
    </div>
    <!-- Top container end -->

    <!-- Bottom container start -->
    <div class="shadow-sm p-3 m-3 bg-white rounded" id="resultsDiv" style="display:none;">
        <a id="results"></a>
        <!-- Results start-->
        <div class="row pt-2">
            <div class="col-sm">
                <h3>Match results:</h3>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-sm">
                <label for="rangeInput" id="labelformControlRange">Filter for results above match
                    result</label>
                <output id="amount" name="amount" for="rangeInput">80</output>
                <input type="range" class="form-control-range" id="rangeInput" name="rangeInput" min="0" max="100"
                       value="80" oninput="amount.value=rangeInput.value" onchange="filterResultsTable();">
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-sm">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary" id="copyResultsTableToClipboardButton"
                            data-clipboard-target="#resultsTable" onclick="copyResultsTableToClipboard();">
                        Copy results to clipboard
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="downloadResultsTableAsCsv"
                            onclick="downloadResultsTableAsCsv('fuzzy_match_results.csv')">
                        Download results as .csv file
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="clearResultsTable"
                            onclick="clearResultsTable();">
                        Clear results
                    </button>
                </div>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-sm">
                <label>Results table:</label>
                <table class="table table-sm" id="resultsTable">
                    <thead>
                    <tr>
                        <th scope="col">Input String</th>
                        <th scope="col">Best Match</th>
                        <th scope="col">Match Result</th>
                    </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Results end-->
    </div>
    <!-- Bottom container end -->

</div>
<!-- BodyContainer end-->

<script src="/js/fetch_api.js"></script>
<script src="/js/dom_manipulation.js"></script>
<script src="/js/validation.js"></script>
<script src="/js/handlers.js"></script>

<script src="/js/external/clipboard.js/2.0.6/clipboard.min.js"></script>

<noscript>
    <p>Please enable JavaScript to use this page.</p>
</noscript>

</body>

</html>
