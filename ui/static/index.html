<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Fuzzy Matching</title>
</head>

<body>

<!-- Navigation start-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <!--<a class="navbar-brand" href="#">
    <img src="" alt="logo">
</a>-->
    <a class="navbar-brand" href="#">
        fuzzymatch.in
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="main" class="nav-link" href="#">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a id="api_docs" class="nav-link" href="/api_documentation/">
                    API Docs
                </a>
            </li>
            <li class="nav-item">
                <a id="contact" class="nav-link" href="https://datahappy.wordpress.com/contact/" target="_blank">
                    Contact
                </a>
            </li>
        </ul>
    </div>
</nav>
<!-- Navigation end-->

<!-- Body Container start-->
<div class="container-fluid">

    <div class="alert alert-danger" role="alert" id="mandatoryFieldsNotFilledAlert" style="display:none;">
        Mandatory fields not filled
    </div>

    <div class="row pt-3">
        <div class="col-sm">
            <h2>Match Setup:</h2>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm">
            <label for="mode">Choose mode:</label>
            <select class="form-select" name="mode" id="mode">
                <option value="simple">simple</option>
                <option value="deepDive">deepDive</option>
                <option value="combined">combined</option>
            </select>
        </div>
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <button class="btn btn-primary float-right" onclick="buttonHandler()" id="submitButton">Get
                fuzzy!
            </button>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col-sm">
            <label for="stringsToMatch">Strings to match:</label>
            <textarea class="form-control" id="stringsToMatch" name="stringsToMatch" rows="10" cols="50"
                      placeholder="Comma separated list of strings to evaluate comes in here. Use single quotes to quote commas in case the string contains a comma, for example: &#039;address line, city&#039;."></textarea>

        </div>
        <div class="col-sm">
            <label for="stringsToMatchIn">Strings to match in:</label>
            <textarea class="form-control" id="stringsToMatchIn" name="stringsToMatchIn" rows="10" cols="50"
                      placeholder="Comma separated list of strings to match in comes in here. Use single quotes to quote commas in case the string contains a comma, for example: &#039;address line, city&#039;."></textarea>

        </div>
    </div>

    <div class="row pt-3">
        <div class="col-sm">
            <h2>Match Results:</h2>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm">
            <label for="formControlRange" id="labelformControlRange">Filter for results above match result</label>
            <output id="amount" name="amount" for="rangeInput">85</output>
            <input type="range" class="form-control-range" id="rangeInput" name="rangeInput" min="60" max="100"
                   value="85" oninput="amount.value=rangeInput.value">
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Apply filter to results</button>
                <button type="button" class="btn btn-outline-primary">Copy results to clipboard</button>
                <button type="button" class="btn btn-outline-primary">Clear results</button>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm">
            <label for="resultsTable">Results table:</label>
            <table class="table table-bordered" id="resultsTable">
                <thead>
                <tr>
                    <th scope="col">Input String</th>
                    <th scope="col">Best Match</th>
                    <th scope="col">Match Result</th>
                </tr>
                </thead>
                <tbody id="resultsTableBody">
                </tbody>
            </table>
        </div>
    </div>

</div>
<!-- BodyContainer end-->

<script type="text/javascript" src="/js/dom_manipulation.js"></script>
<script type="text/javascript" src="/js/fetch_api.js"></script>
<script>
    function buttonHandler() {
        if (isValidMandatoryComponents() === false) {
            toggleMissingMandatoryComponentsAlert("show");
            return
        }
        toggleMissingMandatoryComponentsAlert("hide");

        clearResultsTable();
        createRequestStartFetchingChain();
    }
</script>

<script>
    const url = window.location.href;
    const els = document.querySelectorAll(".navbar a");
    console.log(url, els)

    if (els.href === url) {
        els.classList.add("active");
    }

</script>
</body>

</html>
